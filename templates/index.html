<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/switch-dm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/charts.css') }}">
    <title>Gestão Financeira</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>
    <header>
        <div class="tittle-container">
            <h1>Gestão Financeira Pessoal</h1>
            <div class="switch-dm">
                <label class="switch-label">
                    <input type="checkbox" class="checkbox" id="dark-mode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <section>
            <button id="nova-transacao" onclick="changePage({{ url_for('forms.forms') }})"> Nova Movimentação </button>
            <button> Excluir Movimentação </button>
            <button> Editar Movimentação </button>
        </section>
    </header>
    <section class="barra-horizontal" id="barra-status">
        <article class="card">
            <h4>Saldo Geral</h4>
            <h2>R$ {{ saldo }}</h2>
        </article>
        <article class="card">
            <h4>Receita Atual</h4>
            <h2>R$ {{ receitas_do_mes }}</h2>
        </article>
        <article class="card">
            <h4>Despesa Atual</h4>
            <h2>R$ {{ despesas_do_mes }}</h2>
        </article>
        <article class="card">
            <h4>Fatura Geral</h4>
            <h2>R$ {{ fatura }}</h2>
        </article>
    </section>
    <section class="barra-horizontal line-1">
        <article class="card chart-card">
            <h4>Percentual de Receitas Atual</h4>
            <div class="pie-chart" id="percentual-receitas"></div>
        </article>
        <article class="card chart-card">
            <h4>Percentual de Despesas Atual</h4>
            <div class="pie-chart" id="percentual-despesas"></div>
        </article>
    </section>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/pie-chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-render.js') }}"></script>
<script>
    loadPieChart();
    loadPieChart2();
</script>

</html>
